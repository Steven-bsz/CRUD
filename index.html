<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3"></div>
        <div class="card">
            <div class="card-body">
                <form onsubmit="event.preventDefault(), addCars()" action="/cars.js" id="form-cars">
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="enter car brand">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" placeholder="enter car model">
                        <label for="colour" class="form-label">Colour</label>
                        <input type="text" class="form-control" id="colour" placeholder="enter car colour">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" placeholder="enter car age">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="enter car price">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
        </div>
        <table class="table">
            <thead>
                <th>
                    BRAND
                </th>
                <th>
                    MODEL
                </th>
                <th>
                    COLOUR
                </th>
                <th>
                    AGE
                </th>
                <th>
                    PRICE
                </th>
                <th>
                    OPTIONS
                </th>
            </thead>
            <tbody id='cars-table'>
               
            </tbody>
        </table>
</body>
</html>
<script src="./jav.js"></script>
